<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить оборудование</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/equipment_add.css}">
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <h1>Добавить оборудование</h1>

    <div id="notification" class="notification" style="display: none;">
        <span id="notification-text"></span>
    </div>

    <form id="equipmentForm" class="equipment-form" th:object="${equipmentForm}">

        <div class="form-group">
            <label for="equipmentName">Название оборудования</label>
            <input type="text" id="equipmentName" name="equipmentName" th:field="*{equipmentName}" required>
            <span class="error-message" id="equipmentName-error"></span>
        </div>

        <div class="form-group">
            <label for="equipmentTypeId">Тип оборудования</label>
            <select id="equipmentTypeId" name="equipmentTypeId" th:field="*{equipmentTypeId}" required>
                <option value="" disabled selected>Выберите тип...</option>
                <option th:each="type : ${equipmentTypes}"
                        th:value="${type.id}"
                        th:text="${type.equipmentType}"></option>
            </select>
            <span class="error-message" id="equipmentTypeId-error"></span>
        </div>

        <div class="form-group">
            <label for="inventoryNumber">Инвентарный номер</label>
            <input type="number" id="inventoryNumber" name="inventoryNumber" th:field="*{inventoryNumber}" required>
            <span class="error-message" id="inventoryNumber-error"></span>
        </div>

        <button type="submit" class="submit-btn">Добавить оборудование</button>
    </form>
</div>

<script th:src="@{/js/equipment/equipment_add.js}"></script>
</body>
</html>
